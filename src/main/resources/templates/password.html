<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PWD Update</title>
    </head>
    <body>

        <h1>Give new password here</h1>

        <form action="#" th:action="@{/password}" method="POST">
            <p><label for="passwd">Password</label>: <input type="text" name="passwd" id="passwd"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
    </body>
</html>
